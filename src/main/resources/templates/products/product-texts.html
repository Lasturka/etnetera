<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts\header-layout :: header"></head>

<nav th:replace="layouts\header-layout :: navbar"></nav>
<nav th:replace="layouts\header-layout :: product-submenu"></nav>

<br>

    <body>

        <div class="container">
            <form th:action="@{/products/save}" th:object="${product}" method="POST">

                <div class="form-group row">
                <!-- This will be used to bind to the product that was clicked on (USED FOR UPDATES}-->
                    <input type="hidden" th:field="${product.id}"/>
                </div>

                <div class="form-group">
                    <label for="title">Name:</label>
                    <input id="title" autocomplete="off" class="form-control"
                        th:field="${product.czTexts.name}"/>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control"
                        th:field="${product.czTexts.description}" autocomplete="off"></textarea>
                </div>

                <div class="form-group">
                    <label for="long-description">Long Description:</label>
                    <textarea id="long-description" class="form-control"
                        th:field="${product.czTexts.descriptionLong}" autocomplete="off"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>

            </form>
        </div>

        <script>
        $('#description').summernote({
            height: 200
        });
        </script>

        <script>
        $('#long-description').summernote({
            height: 200
        });
        </script>

    </body>
</html>
