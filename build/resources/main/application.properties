spring.datasource.url=jdbc:postgresql://localhost:5432/productmanagement-db
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

spring.datasource.initialization-mode=never
#never = do not load sql schema by application (from file)

spring.jpa.hibernate.ddl-auto=update
#none = do not create tables from entities
#create = always create new
#update = update from existing

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true # because of later spring versions error (throws sql exception)

spring.jpa.show-sql=true
spring.thymeleaf.cache=false
# version=3.0.0

# File uploads/downloads
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
